<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- Fancy header using jumbotron from bootstrap. -->
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Psychic Game!!</h1>
			<p>
				Try to guess what letter the computer has chosen at random. Be careful, you only have 10 tries each game.
			</p>
		</div>
	</div>

	<!-- Used grid to make scoreboard look kinda clean. -->
	<div class="row text-center">
		<div class="col-md-4">
			<div id="wins"><h3>Wins = 0</h3></div>
		</div>
		<div class="col-md-4">
			<div id="losses"><h3>Losses = 0</h3></div>
		</div>
		<div class="col-md-4">
			<div id="guesses"><h3>Guesses = 10</h3></div>
		</div>
	</div>


	<!-- Link to our javascript page. -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
